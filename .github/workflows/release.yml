name: Build & Release CoPas

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
          - platform: macos-latest
            target: x86_64-apple-darwin
          - platform: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (npm)
        run: npm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'CoPas ${{ github.ref_name }}'
          releaseBody: |
            ## ðŸš€ CoPas ${{ github.ref_name }}

            ### Downloads
            - **Windows**: Download `.exe` installer
            - **macOS (Apple Silicon)**: Download `aarch64.dmg`
            - **macOS (Intel)**: Download `x64.dmg`

            ### How to use
            1. Download the installer for your platform
            2. Install and launch CoPas
            3. Use **Ctrl+Shift+V** (or **Cmd+Shift+V** on Mac) to open the clipboard popup
          releaseDraft: false
          prerelease: false
          args: --target ${{ matrix.target }}
